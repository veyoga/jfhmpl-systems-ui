<ion-header>
  <ion-toolbar class="toolbar-header">
    <ion-title>Purchase History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<!-- List of Sliding Items -->
<ion-list>
  <ion-item class="purchase-list" *ngFor="let history of purchaseHistory">
    <ion-row style="width:100%">
          <table class="rwd-table" size="12">
            <tbody style="width:100%">
              <tr style="width:100%">
                <td class="tab-date">
                  {{history.purchase_date|purchaseDate:'date'}}
                </td>
                <td rowspan="2" class="tab-icon">
                 <div class="l-fish1">&nbsp;</div>
                 <div class="l-fish2">&nbsp;</div>
                 <div class="l-fish3">&nbsp;</div>
                </td>
                <td class="tab-amount">
                  Rs.
                </td>
              </tr>
              <tr>
                <td class="tab-month">
                  {{history.purchase_date|purchaseDate:'month-year'}}
                </td>
                <td class="tab-amount-number">
                 {{history.amount}}
                </td>
              </tr>
            </tbody>
          </table>
  </ion-row>
  </ion-item>
</ion-list>
</ion-content>
